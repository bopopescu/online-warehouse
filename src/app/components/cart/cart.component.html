<div class="wrapper">
  <div class="page-top">
    <h1>Shopping Cart</h1>

    <!--  MAIN CART AREA -->

    <div class="container">
      <table id="cart" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th style="width:40%">Product</th>
            <th style="width:10%">Price</th>
            <th style="width:10%">Quantity</th>
            <th style="width:10%">Weight</th>
            <!-- <th style="width:10%" class="text-center">Subtotal</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-2 hidden-xs">
                  <img
                  src="http://placehold.it/100x100"
                  alt="..."
                  class="img-responsive"
                  />
                </div>
                <div class="col-sm-10">
                  <h4 class="nomargin">{{item.name}}</h4>
                  <p>
                    {{item.description}}
                  </p>
                </div>
              </div>
            </td>

              <td data-th="Price">${{item.price}}</td>

              <td data-th="Quantity">
                <input type="number" min="1" max="{{item.stock}}" value="{{item.qty}}" [ngModelOptions]="{standalone: true}" [(ngModel)]="qtyUpdate" name="qtyUpdate"/>
              </td>

              <td data-th="Weight">
                {{item.weight}} lbs
              </td>
              <td class="actions" data-th="">
                <button class="btn btn-info btn-sm" (click)="updateItem(item)">
                  <i class="fa fa-refresh"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteItem(item)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>

          </tr>
        </tbody>
        <tfoot>
          <tr class="visible-xs">
            <td class="text-left">
              <strong>Total Price: ${{totalPrice}}</strong>

            </td>
          </tr>
          <tr class="visible-xs">
            <td class="text-left">
              <strong
              >Total Weight:{{totalWeight}} lbs</strong>
            </td>
          </tr>

          <tr>
            <td>
              <a href="#" class="btn btn-warning"
              ><i class="fa fa-angle-left"></i> Continue Shopping</a
              >
            </td>
            <td colspan="2" class="hidden-xs"></td>
            <!--this line is a filler! dont remove-->
            <td class="hidden-xs text-center"><strong></strong></td>
            <!--END this line is a filler! dont remove-->
            <td>
              <a href="#" class="btn btn-success btn-block"
              >Checkout <i class="fa fa-angle-right"></i
                ></a>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- END MAIN CART AREA -->
    </div>

    <div class="page-bottom">
      <div id="footer">
        <div class="container-top">
          <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/shipping">Shipping</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </div>
        <div class="container-bottom">
          <p class="muted credit">
            Courtesy <a href="https://unsplash.com/">Unsplash</a> and
            <a href="https://www.pexels.com/">Pexels</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
