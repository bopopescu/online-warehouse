<!-- BEGIN CONFIRMATION TABLE -->
<div class="shell" *ngFor="let result of searchResult">
  <table class="table">
    <thead>
      <tr>
        <th style="width:100%"><h4>Placed on {{result.purchase_time}}</h4></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of result.items">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs">
              <!-- <img
              src="http://placehold.it/100x100"
              alt="..."
              class="img-responsive"
              /> -->
            </div>
            <div class="col-sm-10">
              <h5 class="nomargin">        <a [routerLink]="['/product']" [queryParams]="{ id: item.id }">
                <p>{{ item.name }}</p></a
                ></h5>
              </div>
            </div>
          </td>

          <td data-th="Price">${{item.price}}</td>

          <td data-th="Quantity">Qty:{{item.qty}}</td>
          <td class="actions" data-th=""></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>
            <h5>Total Weight: {{ result.total_weight }} lbs</h5>
            <h5>Total Price: ${{ result.total_price }}</h5>
          </th>
          <a
          [routerLink]="['/tracking']"
          [queryParams]="{ id: result.order_id }"
          >
          <button class="btn btn-primary" type="submit">Tracking</button>
        </a>
      </tr>

    </tfoot>
  </table>



</div>
</div>
<!-- END CONFIRMATION TABLE -->
